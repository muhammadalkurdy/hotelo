<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home work</title>
    <link rel="stylesheet" href="./scss/main.css">
</head>

<body>
    <header>
        <div class="conteiner">
            <div class="header_collection">
                <div class="header_logo">
                    <img src="./img/logo.svg" alt="logo">
                </div>
                <nav>
                    <a href="#">Booking</a>
                    <a href="#">Facilities</a>
                    <a href="#">About Us</a>
                    <a href="#">Location</a>
                    <a href="#">Contact</a>
                    <img src="./img/menu.svg" alt="menu">
                    <button><a href="#">Sign In</a></button>
                </nav>
            </div>

        </div>
    </header>
    <main>
        <div class="conteiner">
            <section class="hero">
                <div class="hero_text">
                    <div class="hero-text">
                        <h1>Find Your Best Hotel for Deals</h1>
                        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                    </div>
                    <div class="hero_data">
                        <img class="hero-data-img-one" src="./img/Date.svg" alt="logo">
                        <img class="hero-data-img-two" src="./img/Guests.svg" alt="logo">
                        <img class="hero-data-img-three" src="./img/Location.svg" alt="logo">
                    </div>
                </div>
                <div class="hero_img">
                    <div class="hero-img-one">
                        <div class="hero-img-one"><img src="./img/Image (1).png" alt="photo" width="900"></div>
                    
                    </div>

                    <div class="hero-img-two">
                        <div class="hero-img-twoo"><img src="./img/Image (2).png" alt="photo" width="300">  </div>
                        <div class="hero-img-three"><img src="./img/Image (3).png" alt="photo" width="300" ></div>
                    </div>
                </div>
            </section>
            
        </div>
